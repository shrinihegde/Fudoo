{% extends 'base.html' %} {% block body %}
<div class="container">
        <div class="container">
            <div class="row">
                <div class="col" style="border-right: 1px solid rgb(197, 197, 197);">
                    <img class="project-img" src="{{foodcourt.foodcourt_image.url}}" style="width: 350px; height: 220px; border-top-left-radius: 3%; border-radius: 3%; margin-left: 140px;">
                </div>
                <div class="col" style="margin-left:20px;">
                    <h2>{{foodcourt.name}}</h1>
                    <br>
                    <h4 style="text-decoration : underline">{{foodcourt.fc_id}}</h4>
                    <br>
                    <h4>{{foodcourt.description}}</h4>
                    <br>
                    <h5>{{foodcourt.category}}</h5>
                </div>
            </div>
        </div>
        <hr>
        <div class="container" style="width: 1200px;">
        {% for store in stores %}
        <div class="card mb-3" style="width: 330px; height: 100px; margin-left: 20px; margin-bottom: 50px; display: inline-flex;">
            <div class="row no-gutters" style="display: inline-flex;">
            <div class="col-md-4">
                <img src="{{store.cover.url}}" class="card-img" style="width: 100px; height: 100px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <a href="/stores/{{foodcourt.fc_id}}/{{store.number}}/menu/"><h5 class="card-title">{{store.name}}</h5></a>
                <p class="card-text"><small class="text-muted">{{store.category}}</small></p>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
