{% extends 'base.html' %} {% block body %}
<div class="container">
    <div class="card-deck">
        {% for foodcourt in foodcourts %}
        <div class="foodcourt-card" style="width: 330px; margin-left: 40px; margin-bottom: 50px;">
            <img src="{{foodcourt.foodcourt_image.url}}" class="card-img-top" style="width: 330px; height: 210px; border-top-left-radius: 3%; border-top-right-radius: 3%;">
            <div class="card-body" style="width: 330px;">
                <a href="/stores/{{foodcourt.fc_id}}"><h3 class="card-title" style="height: 30px;">{{foodcourt.name}}</h3></a>
            </div>
            <div class="card-footer" style="width: 330px; height: 50px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;"> 
                <p class="text-muted">Foodcourt No. - {{foodcourt.fc_id}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
